
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&quot; rel="stylesheet">
    <title>HTML Forms</title>
  </head>
  <body>
    <section id="overlay">
      <img src="img/burger-logo.svg">
      <hr>
      <!--Add your code below-->
      <form action="/practice.html" method="POST">
        <h1>Burgers</h1>
        <p>Getting info about burgers</p>
        <input type="text" name="username">
        <br>
        <label for="user-pw">Password</label>
        <input type="password" name="user-pw" id="user-pw">
        <br>
        <label for="amount">How many patties do you want?</label>
        <input type="number" name="amount" id="amount" step="1">
        <br>
        <span>rare</span>
        <input type="range" name="doneness" id="doneness" min="0"max="5"
      </form>

    </section>
</body>

</html>
